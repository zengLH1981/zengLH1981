<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <script type="text/javascript">
        function next()
        {
            var sum = Math.floor(Math.random() * 18) + 2;
            var v1 = Math.floor(Math.random() * (sum - 1)) + 1;
            if((sum & 1) || (v1 & 1))
            {

            }else{
                v1 ++;
            }
            var v2 = sum - v1;

            var op = '+'//Math.random() < 0.5 ? '+' : '-';

            if(op == '+')
            {
                return (5*v1) + "+" + (5*v2) + "=?";
            }else{
                return sum + "-" + v2 + "=?";
            }
        }

        function nextN(n) {
            var arr = [];
            for(var i = 0;i < n; i ++){
                arr[i] = next();
            }

            document.getElementById("v").innerText = arr.join("\n");
        }

    </script>
    <style type="text/css">
        #v{
            font-size: 60pt;   
            text-align: center;     
            padding-top: 30px;
            padding-bottom: 200px;

            color: #ffffff;
        }

        }
    </style>
